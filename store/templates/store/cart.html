{% extends "store/base.html" %}
{% load static %}
{% block content %}
<div class="section-p1">
    {% for item in cart %}
        <img src='{{ item.product.product_image.url }}' alt="prodtct-image" style="width:90px; height:90px;"> 
        {{ item.product.name }}

        <br> 
    {% endfor %}
</div> 
{% endblock content %}
